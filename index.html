<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buckets</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>

    </header>
    <main>

        <!-- water animation section -->
        <div class="wrapper">
            
            <div class="vertical-line anim-2nd">
                <p>Income</p>
            </div>
            
            <div class="horizontal-line anim-4th">
                <p>
                    Expenses
                </p>
                <div class='drop'></div>
                
                <!-- SVG for the corners, easier to make the fill effect with -->
                <svg class="corner corner__left" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <path class="grey-path" d="M5 0 Q 5 95 105 95" />
                    <path class="anim-3rd blue-path" d="M5 0 Q 5 95 105 95" />
                </svg>
                <svg class="corner corner__right" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <path class="grey-path" d="M0 5 Q 95 5 95 105" />
                    <path class="anim-5th blue-path" d="M0 5 Q 95 5 95 105" />
                </svg>    
            </div>
            <div class="bucket anim-6th">Rainy Day
                <svg class="corner corner__bottomLeft" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <path class="grey-path" d="M105 5 Q 5 5 5 105" />
                    <path class="anim-7th blue-path" d="M105 5 Q 5 5 5 105" />
                </svg> 
            </div>    
            <div class="bucket anim-6th" id="investment">Investments
                <svg class="corner corner__bottomLeft" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <path class="grey-path" d="M105 5 Q 5 5 5 105" />
                    <path class="anim-7th blue-path" d="M105 5 Q 5 5 5 105" />
                </svg> 
            </div>
            <div class="bucket anim-6th" id="retirement">Retirement
                <svg class="corner corner__bottomLeft" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
                    <path class="grey-path" d="M105 5 Q 5 5 5 105" />
                    <path class="anim-7th blue-path" d="M105 5 Q 5 5 5 105" />
                </svg> 
            </div>  
        </div>
           
        <table>
            <thead>
                <tr>
                    <th>Name of Asset</th>
                    <th>Current Market Value</th>
                    <th>Yield (%)</th>
                    <th>Projected Monthly Income ($/month)</th>
                    <th>Level of Risk</th>
                    <th>Bucket</th>
                    <th>Target Allocation (%)</th>
                    <th>Actual Allocation (%)</th>
                    <th>Drift (%)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
